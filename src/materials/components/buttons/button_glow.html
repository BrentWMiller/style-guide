---
notes: |
  The `.glow` class adds a glow around the button.
---
<button class="button btn glow">Default</button>
<button class="button btn btn-primary glow">Primary</button>
<button class="button btn btn-success glow">Success</button>
<button class="button btn btn-info glow">Info</button>
<button class="button btn btn-warning glow">Warning</button>
<button class="button btn btn-danger glow">Danger</button>
