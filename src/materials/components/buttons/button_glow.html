---
notes: |
  The `.glow` class adds a glow around the button.
---
<button class="btn glow">Default</button>
<button class="btn btn-primary glow">Primary</button>
<button class="btn btn-success glow">Success</button>
<button class="btn btn-info glow">Info</button>
<button class="btn btn-warning glow">Warning</button>
<button class="btn btn-danger glow">Danger</button>
<button class="btn glow" disabled>Disabled</button>
