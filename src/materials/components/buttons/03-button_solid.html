---
notes: |
  The `.solid` class makes the background color match the button type.
---
<button class="btn solid">Default</button>
<button class="btn btn-primary solid">Primary</button>
<button class="btn btn-success solid">Success</button>
<button class="btn btn-info solid">Info</button>
<button class="btn btn-warning solid">Warning</button>
<button class="btn btn-danger solid">Danger</button>
<button class="btn solid" disabled>Disabled</button>
