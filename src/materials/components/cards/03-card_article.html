<div class="row">
    <div class="col-xs-6">
        <div class="box">
            <div class="card">
                <div class="card-media bg-warning">
                    <img class="img-responsive img-half" src="{{svgs.avatar.female}}" alt="Google's logo">
                    <div class="card-top-right">
                        <span class="label label-default">May 28th, 2016</span>
                    </div>
                </div>
                <div class="card-title"><h1>{{lipsum.title}}</h1></div>
                <div class="card-subtitle"><h2>{{lipsum.subtitle}}</h2></div>
                <div class="card-body">
                    <p>{{lipsum.short}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="box">
            <div class="card">
                <div class="card-media bg-danger">
                    <img class="img-responsive img-half" src="{{svgs.avatar.male}}" alt="Male avatar">
                    <div class="card-top-right">
                        <span class="label label-default">May 28th, 2016</span>
                    </div>
                </div>
                <div class="card-title"><h1>{{lipsum.title}}</h1></div>
                <div class="card-subtitle"><h2>{{lipsum.subtitle}}</h2></div>
                <div class="card-body">
                    <p>{{lipsum.short}}</p>
                </div>
                <div class="card-footer">
                    {{> buttons.button_example type="primary" icon="share" text="Share"}}
                </div>
            </div>
        </div>
    </div>
</div>
